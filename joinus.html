<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fill it to join us!~~ </title>
    <link rel="icon" href="./photos/petcloud.PNG">
    <link rel="stylesheet" href="joinus.css">
</head>
<body>
   
    <h2 class="fill">  fill this form to join us </h2>
    <section id="joinus" > 

  
        <form
          action="https://formsubmit.co/8a6afeab8de811315ad422edc68b0cf4"
          method="POST"
          class="container">
          <div class="field name-box">
            <label class="test" for="name">Name</label>
            <input
              type="text"
              name="Name"
              id="name"
              class="input"
              placeholder="YOUR NAME"
              required
            />
       
          </div>
  
          <div class="field email-box">

            <label  class="test" for="email">Email</label>
            <input
              type="text"
              id="email"
              name="email"
              class="input"
              placeholder="oooooooo@email.com"
              required />

     
          </div>

          <div class="field number-box">
         
            <label  class="test" for="phone-number">phone number</label>
        <input
          type="text"
          id="phone-number"
          name="phone-number"
          class="input"
          placeholder="12345678"
          required />
    
      </div>


          <div class="field pet-box">
            <label  class="test" for="pet">what pet you want to set</label>

            <input
              type="text"
              id="pet"
              name="pet"
              class="input"
              placeholder="pets you want to set"
              required
            />
      
          </div>


          <div class="field madri-box">
            <label  class="test" for="madri">have you ever set any pets or own a pet?? </label>

            <input
              type="text"
              id="madri"
              name="madri"
              class="input"
              placeholder="tell us your story with pets ><"
              required
            />
           
          </div>



          <div class="field permission-box">
            <label  class="test" for="permission"> Agree to all of our policies&terms</label>

            <input
              type="checkbox"
              id="permission"
              name="permission"
              class="input"
              required
            />

          </div>
 

          <input id="submit"  type="submit" value="Send" class="button hvr-bounce-out" />
        </form>
      </section>
</body>
</html>
